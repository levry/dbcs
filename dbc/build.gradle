apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

group 'ru.levry.dbc'
description 'db scripting'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.0.0-M4'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.0.0-M4'
    testCompile 'com.h2database:h2:1.4.195'
}
